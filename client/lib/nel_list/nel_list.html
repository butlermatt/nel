<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../../../packages/paper_elements/paper_icon_button.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/core_input.html">

<link rel="import" href="../nel_item/nel_item.html">

<polymer-element name="nel-list" attributes="model">
<template>
  <div layout vertical>
    <nel-item model="{{model}}"></nel-item>
    <template repeat="{{subItem in subItems}}">
      <ul id="sublist">
        <li><nel-item model="{{subItem}}"></nel-item>
      </ul>
    </template>
    <paper-icon-button icon="add" on-click="{{addNode}}" self-right></paper-icon-button>
  </div>
  <paper-shadow></paper-shadow>
</template>
<script type="application/dart" src="nel_list.dart"></script>
</polymer-element>
