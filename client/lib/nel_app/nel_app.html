<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html">

<link rel="import" href="../nel_sign_in/nel_sign_in.html">
<link rel="import" href="../nel_item/nel_item.html">

<polymer-element name="nel-app">
  <template>
    <style>
    #container {
      width: 85%;
      padding: 7px;
    }
    nel-item {
      width: 100%;
    }
    </style>
    <div layout horizontal center-justified>
    <template if="{{user == null}}">
      <div layout vertical>
        <h1>Never Ending List</h1>
        <nel-sign-in on-signin="{{signedIn}}"></nel-sign-in>
      </div>
    </template>


    <template if="{{user != null}}">
    <div id="container">
        <!-- TODO: it -->
        <nel-item model="{{node}}"></nel-item>

      <paper-shadow></paper-shadow>
    </div>
    </template>
    </div>
  </template>
  <script type="application/dart" src="nel_app.dart"></script>
</polymer-element>
