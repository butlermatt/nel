<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../nel_sign_in/nel_sign_in.html">

<polymer-element name="nel-app">
  <template>
    <style>
    #container {
      width: 100%;
    }
    </style>
    <div layout horizontal center-justified id="container">
      <template if="{{user == null}}">
        <div layout vertical>
          <h1>Never Ending List</h1>
          <nel-sign-in on-signin="{{signedIn}}"></nel-sign-in>
        </div>
      </template>
    </div>
  </template>
  <script type="application/dart" src="nel_app.dart"></script>
</polymer-element>
